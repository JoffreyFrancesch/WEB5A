<div *ngIf="results != []" class="album py-5">
    <div class="container">
        <div class="row">
            <div *ngFor="let result of results" class="col-md-3" style="padding: 0;">
                <app-card *ngIf="result.poster_path" [item]="result"></app-card>
            </div>
        </div>
    </div>
</div>
<h1 *ngIf="results.length === 0" >Nothing found...</h1>
