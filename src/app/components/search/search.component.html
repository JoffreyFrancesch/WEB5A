<div class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" (keyup)="search(value)" (keyup.enter)="onEnter(value)" [(ngModel)]="value" placeholder="Search..." type="text" list="results">
    <datalist *ngIf="results !== []" id="results">
        <option *ngFor="let result of results">{{result.title}}</option>
    </datalist>
    <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
</div>
